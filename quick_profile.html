<!DOCTYPE html>
<html>
<head>
  <title>HouseHeld - Set Up Your Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #5f6368;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
      margin: 20px auto;
    }
    .header {
      background-color: #4285f4;
      color: white;
      padding: 24px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-weight: 400;
      font-size: 28px;
    }
    .content {
      padding: 30px;
    }
    .intro {
      text-align: center;
      margin-bottom: 30px;
      color: #3c4043;
    }
    .progress {
      margin-bottom: 30px;
      text-align: center;
    }
    .progress-text {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 8px;
    }
    .progress-bar {
      background-color: #e8eaed;
      height: 4px;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      background-color: #4285f4;
      height: 100%;
      width: 100%; /* Single page form = 100% */
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #3c4043;
      font-size: 15px;
    }
    select, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      color: #3c4043;
      background-color: white;
      transition: border-color 0.2s;
    }
    select:focus, input[type="text"]:focus, input[type="email"]:focus {
      outline: none;
      border-color: #4285f4;
    }
    .checkbox-group {
      margin-top: 15px;
    }
    .checkbox-item {
      margin-bottom: 12px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: 400;
      margin-bottom: 0;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      border: 1px solid #dadce0;
      border-radius: 2px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1a73e8;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #80868b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>HouseHeld</h1>
    </div>
    <div class="content">
      <div class="intro">
        <h2>Tell us about your home</h2>
        <p>We'll create your personalized maintenance plan in seconds</p>
      </div>
      
      <div class="progress">
        <div class="progress-text">Quick Setup (30 seconds)</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
      
      <form id="homeProfileForm">
        <div class="form-group">
          <label for="property-age">How old is your property?</label>
          <select id="property-age" name="property-age" required>
            <option value="">Please select...</option>
            <option value="NEW">New (0-10 years old)</option>
            <option value="MODERN">Modern (11-50 years old)</option>
            <option value="MIDDLE_AGE">Middle Age (51-100 years old)</option>
            <option value="HISTORIC">Historic (100+ years old)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="property-type">What type of property do you have?</label>
          <select id="property-type" name="property-type" required>
            <option value="">Please select...</option>
            <option value="Detached">Detached house</option>
            <option value="Semi-detached">Semi-detached house</option>
            <option value="Terraced">Terraced house</option>
            <option value="Flat">Flat/Apartment</option>
            <option value="Bungalow">Bungalow</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="heating-type">What's your primary heating system?</label>
          <select id="heating-type" name="heating-type" required>
            <option value="">Please select...</option>
            <option value="Gas boiler">Gas boiler (central heating)</option>
            <option value="Oil boiler">Oil boiler</option>
            <option value="Electric heating">Electric heating</option>
            <option value="Heat pump">Heat pump</option>
            <option value="Solid fuel">Solid fuel (coal/wood)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>What features does your property have?</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <label><input type="checkbox" name="features" value="chimney"> Chimney</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="features" value="conservatory"> Conservatory</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="features" value="garden"> Garden</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="features" value="trees"> Large trees</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="features" value="solarpanels"> Solar panels</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="features" value="battery"> Battery storage</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="features" value="septic"> Septic tank</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="features" value="logburner"> Wood/log burner</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Your email address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        
        <button type="submit">Set up my maintenance plan</button>
      </form>
    </div>
  </div>
  <div class="footer">
    <p>Â© 2024 HouseHeld | Your home, maintained effortlessly</p>
  </div>
  
  <script>
    document.getElementById('homeProfileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const propertyAge = document.getElementById('property-age').value;
      const propertyType = document.getElementById('property-type').value;
      const heatingType = document.getElementById('heating-type').value;
      const email = document.getElementById('email').value;
      
      // Get selected features
      const featureCheckboxes = document.querySelectorAll('input[name="features"]:checked');
      const features = Array.from(featureCheckboxes).map(cb => cb.value);
      
      // For demo, just show success message and open demo email
      alert(`Thank you! Your maintenance plan is ready. We'll send your first update to ${email}.`);
      
      // Open the demo email
      window.location.href = "demo_email.html";
    });
  </script>
</body>
</html>
